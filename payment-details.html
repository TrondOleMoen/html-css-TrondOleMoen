<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa4d8bdf69.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rainy Days</title>
</head>


<body>
    <header>
        <nav>
            <div class="home_24"><a href="index.html"><img src="./assets/images/home_24.png"
                        alt="Home icon representing the main page navigation" /> </a></div>
            </div>
            <div class="logo"><img height="60px" src="./assets/images/rainydays_navbar_logo.png"
                    alt="Rainy Days logo featuring stylized text in blue and gray tones, representing an outdoor clothing brand specializing in rain gear" />
            </div>
            <div class="push"></div>
            <div class="shopping_cart_24"><a href="cart.html"><img src="./assets/images/shopping_cart_24.png"
                        alt="Shopping cart icon representing the user's cart for online shopping" /> </a>
            </div>
            <div class="credit_card_24"><a href="payment-details.html"><img src="./assets/images/credit_card_24.png"
                        alt="Icons representing various credit card companies accepted for payment" /> </a>
            </div>
        </nav>

        <main class="payment-page">
            <form>
                <h1>Payment form</h1>
                <p>Please fill in your required (*) information below.</p>
                <section class="payment-form">
                    <h2>Contact information</h2>
                    <label for="fullname">Full name*:</label>
                    <input type="text" id="fullname" name="user-fullname" required placeholder="John Doe" />
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="user-email" required placeholder="john.doe@example.com" />
                    <label for="pwd">Password*:</label>
                    <input type="password" id="pwd" name="password" required placeholder="Password" />
                    <label for="address">Address*:</label>
                    <input type="text" id="address" name="user-address" required placeholder="1234 Main St" />
                    <label for="city">City*:</label>
                    <input type="text" id="city" name="user-city" required placeholder="Oslo" />
                    <label for="zip">ZIP code*:</label>
                    <input type="text" id="zip" name="user-zip" required placeholder="0123" />
                    <label for="country">Country*:</label>
                    <input type="text" id="country" name="user-country" required placeholder="Norway" />
                </section>
                <h2>Payment information</h2>
                <section class="payment-form">
                    <label for="card">Card type:</label>
                    <select id="card" name="card">
                        <option value="visa">Visa</option>
                        <option value="mc">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                    <label for="number">Card number*:</label>
                    <input type="tel" id="number" name="card-number" required placeholder="1234 5678 9012 3456"
                        pattern="[0-9\s]{13,19}" maxlength="19">
                    <label for="expiration">Expiration date*:</label>
                    <input type="text" id="expiration" name="expiration" required placeholder="MM/YY"
                        pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                    <label for="cvv">CVV*:</label>
                    <input type="tel" id="cvv" name="cvv" required placeholder="123" pattern="[0-9]{3,4}" maxlength="4">
                </section>
            </form>
            <a href="confirmation.html"><button class="submit">Submit
                    Payment</button></a>
        </main>
        <a href="cart.html" class="back-button"><i class="fa-solid fa-arrow-left"></i>back</a>
        <footer>
            <div class="footer">
                <div class="footer-content">
                    <ul>
                        <h3>Rainy Days</h3>
                        <p>Your go-to store for stylish and functional rain gear.</p>
                        <div class="social-media">
                            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.x.com"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </ul>
                </div>
            </div>
        </footer>

</html>
